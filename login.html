<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- font  -->
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>

<body>

    <header>


        <div class="welcome">
            <h2>welcome back!</h2>
            <h4>sign in to continue</h4>
        </div>
    </header>
    <main>


        <div class="username">
            <label class="user-label" for="username ">username</label>
            <div>
                <input class="user-input" placeholder="Enter Username " type="text" name="username" id="username">
            </div>

        </div>
        <div class="password">
            <label class="user-label" for="password">password</label>
            <div>
                <input class="user-input" placeholder="Enter Correct Password " type="password" name="password" id="password">
            </div>
        </div>
        <div class="submit">
            <p class="hover">
                <a href="" type="login" class=" btn btn-primary">sign in </a>
            </p>
        </div>
        <div class="forgot-password">
            <a href="#"> forgot your password?</a>
        </div>
        <div class="other-sign-in-option">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google-plus-g"></i>
        </div>
        <div class="dont-have-an-account">
            <h3>don't have an account? <a class="sign-up" href="register.html">sign up</a></h3>
        </div>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/dff98c45d4.js" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>

</html>
