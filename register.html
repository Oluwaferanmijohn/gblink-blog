<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Register with unfold</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- font  -->
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <a href="index.html">
        <i class=" back-btn fa-solid fa-chevron-left"></i>
    </a>
    <header>

        <div>
            <i class=" user-img fa-solid fa-circle-user"></i>
        </div>
        <div class="welcome">
            <h4>sign up </h4>
        </div>
    </header>
    <main>


        <div class="username">
            <label class="user-label" for="username ">desired username</label>
            <div>
                <input class="user-input" placeholder="Enter Username " type="text" name="username" id="username">
            </div>

        </div>
        <div class="password">
            <label class="user-label" for="password">password</label>
            <div>
                <input class="user-input" placeholder="Enter Correct Password " type="password" name="password" id="password">
            </div>
        </div>
        <div class="password">
            <label class="user-label" for="password">re-enter password</label>
            <div>
                <input class="user-input" placeholder="Enter Correct Password " type="password" name="password" id="password">
            </div>
        </div>
        <div class="submit">
            <p class="hover">
                <a href="#" type="login" class=" btn btn-primary">sign up </a>
            </p>
        </div>

        <div class="other-sign-in-option">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google-plus-g"></i>
        </div>
        <div class="dont-have-an-account">
            <h3>already have an account? <a class="sign-up" href="login.html">sign in</a></h3>
        </div>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/dff98c45d4.js" crossorigin="anonymous"></script>
    <script src="./register.js" async defer></script>
</body>

</html>
